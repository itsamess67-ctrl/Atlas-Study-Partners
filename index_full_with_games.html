<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Atlas Study Partners</title>

<!-- Favicon -->
<link rel="icon" type="image/png" href="Assets/Pictures/Non-edited/Atlas-n.png">
<style>
:root {
  --bg: #0a0a0a;
  --card: #111;
  --text: #fff;
  --muted: #9ca3af;
  --accent: #0ea5a4;
}
body {
  font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
  background: var(--bg);
  margin: 0;
  padding: 0;
  color: var(--text);
}
.header {
  background: linear-gradient(90deg, #0ea5a4, #06b6d4);
  color: #fff;
  padding: 28px 20px;
  box-shadow: 0 4px 20px rgba(0,0,0,.4);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  gap: 6px;
}
.header h1 {
  margin: 0;
  font-size: 28px;
  letter-spacing: -0.5px;
}
.header p {
  margin: 0;
  font-size: 14px;
  color: #fff;
}
.header a {
  color: #fff;
  text-decoration: underline;
}
.header img {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  object-fit: cover;
  box-shadow: 0 0 10px rgba(255,255,255,0.3);
}
.container {
  max-width: 1100px;
  margin: 28px auto;
  padding: 0 20px;
}
h2 { color: var(--text); }
.game-scroll {
  display: flex;
  overflow-x: auto;
  gap: 18px;
  padding-bottom: 10px;
  scrollbar-width: thin;
}
.game-scroll::-webkit-scrollbar { height: 8px; }
.game-scroll::-webkit-scrollbar-thumb {
  background: rgba(255,255,255,0.2);
  border-radius: 4px;
}
.card {
  background: var(--card);
  border-radius: 12px;
  padding: 10px;
  flex: 0 0 180px;
  box-shadow: 0 6px 18px rgba(255,255,255,.06);
  text-align: center;
}
.card img {
  width: 100%;
  height: 160px;
  object-fit: cover;
  border-radius: 12px;
  transition: transform .2s, box-shadow .2s;
}
.card img:hover { 
  transform: scale(1.05); 
  box-shadow: 0 0 10px rgba(14,165,164,0.5);
}
.card h3 { 
  margin: 10px 0 6px; 
  font-size: 16px; 
  color: var(--text);
}
.controls {
  display: flex;
  gap: 8px;
  justify-content: center;
  flex-wrap: wrap;
}
.btn {
  background: var(--accent);
  color: #fff;
  padding: 6px 10px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  font-size: 13px;
  transition: background .2s;
}
.btn:hover { background: #08979c; }
.viewer {
  margin-top: 26px;
  background: #000;
  border-radius: 10px;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  height: 640px;
  box-shadow: 0 6px 18px rgba(255,255,255,.05);
}
.viewer iframe {
  border: 0;
  flex: 1;
  width: 100%;
  height: 100%;
  background: #000;
}
.viewer .bar {
  display: flex;
  justify-content: space-between;
  gap: 8px;
  padding: 8px;
  background: rgba(255,255,255,.05);
  align-items: center;
  flex-wrap: wrap;
}
.info { color: var(--muted); font-size: 14px; }
.credits {
  margin-top: 40px;
  text-align: center;
  font-size: 14px;
  color: var(--text);
}
.credits a {
  color: var(--accent);
  text-decoration: none;
}
.credits a:hover { text-decoration: underline; }
@media(max-width:700px){
  .viewer { height: 420px; }
  .credits table { font-size: 12px; }
}

/* === Export/Import Panel === */
#savePanel {
  position: fixed;
  top: 100px;
  left: 20px;
  background: var(--card);
  border: 1px solid #333;
  border-radius: 10px;
  padding: 12px;
  width: 180px;
  z-index: 9999;
  box-shadow: 0 0 12px rgba(255,255,255,0.1);
}
#savePanel h3 {
  margin-top: 0;
  font-size: 14px;
  color: var(--accent);
  text-align: center;
}
#savePanel button {
  width: 100%;
  background: var(--accent);
  color: #fff;
  border: none;
  border-radius: 6px;
  padding: 8px;
  margin: 4px 0;
  cursor: pointer;
  font-size: 13px;
}
#savePanel button:hover { background: #08979c; }
</style>
</head>
<body>
<header class="header">
  <img src="Assets/Pictures/Non-edited/Atlas-n.png" alt="Atlas Logo">
  <h1>Atlas Study Partners</h1>
  <p>Email <a href="mailto:atlasstudypartnersofficial@gmail.com">atlasstudypartnersofficial@gmail.com</a> for game requests</p>
</header>

<!-- Export/Import Panel -->
<div id="savePanel">
  <h3>Save Tools</h3>
  <button onclick="exportAll()">ðŸ“¤ Export All Data</button>
  <button onclick="importAll()">ðŸ“¥ Import Data</button>
</div>

<main class="container">
  <section>
    <h2 style="margin:6px 0 12px">Games & Chatbot</h2>
    <div class="game-scroll" id="gameScroll"></div>
  </section>

  <section style="margin-top:28px;">
    <h2 style="margin:6px 0 12px">Game Viewer</h2>
    <div class="viewer card" id="viewer">
      <div class="bar">
        <div class="info" id="viewerTitle">No game loaded</div>
        <div>
          <button class="btn" onclick="reloadGame()">Reload Game</button>
          <button class="btn" onclick="toggleFullscreen()">Toggle Fullscreen</button>
          <button class="btn" onclick="openInNewTab()">Open in New Tab</button>
        </div>
      </div>
      <iframe id="gameFrame" src="about:blank" allowfullscreen webkitallowfullscreen mozallowfullscreen></iframe>
    </div>
  </section>

  <section class="credits">
    <p>All games have been pulled from GitHub.<br>
    This site is open source â€” all data is available here: 
    <a href="https://github.com/itsamess67-ctrl/Atlas-Study-Partners" target="_blank">Atlas Study Partners GitHub</a></p>
  </section>
</main>

<script>
function exportAll() {
  try {
    const data = JSON.stringify(localStorage);
    navigator.clipboard.writeText(data);
    alert("All saved data copied to clipboard!");
  } catch (err) {
    alert("Export failed: " + err.message);
  }
}
function importAll() {
  const input = prompt("Paste previously exported data:");
  if (!input) return;
  try {
    const obj = JSON.parse(input);
    for (const key in obj) localStorage.setItem(key, obj[key]);
    alert("Data imported successfully! Reload the site to apply changes.");
  } catch (err) {
    alert("Import failed: " + err.message);
  }
}
const frame = document.getElementById('gameFrame');
const viewerTitle = document.getElementById('viewerTitle');
let currentSrc = '';
function encodePath(path){ return path.split('/').map(encodeURIComponent).join('/'); }
function loadGame(path){ currentSrc = path; frame.src = encodePath(path); viewerTitle.textContent = path; }
function openInNewTab(){ if(!currentSrc) return; window.open(encodePath(currentSrc),'_blank'); }
function reloadGame(){ if(!currentSrc) return; frame.src = frame.src; }
function toggleFullscreen(){ const el=document.getElementById('gameFrame'); if(!document.fullscreenElement){ el.requestFullscreen().catch(()=>{});} else { document.exitFullscreen(); } }

const scrollContainer=document.getElementById('gameScroll');
games.forEach(game=>{
  const card=document.createElement('div');
  card.className='card';
  if(game.external){
    card.innerHTML=`<img src="${encodePath(game.logo)}" alt="${game.name}"><h3>${game.name}</h3><div class="controls"><button class="btn" onclick="window.open('${game.path}','_blank')">Open</button></div>`;
  } else {
    card.innerHTML=`<img src="${encodePath(game.logo)}" alt="${game.name}"><h3>${game.name}</h3><div class="controls"><button class="btn" onclick="loadGame('${game.path}')">Load</button><button class="btn" onclick="toggleFullscreen()">Fullscreen</button></div>`;
  }
  scrollContainer.appendChild(card);
});
