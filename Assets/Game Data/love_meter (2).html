<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentine Love Meter</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at center, #ffb6c1, #ff69b4, #c71585);
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    h1 {
      font-size: 48px;
      margin: 0 0 20px;
      text-shadow: 0 0 15px rgba(255,255,255,0.5);
    }
    p {
      font-size: 20px;
      margin-bottom: 30px;
      text-shadow: 0 0 10px rgba(255,255,255,0.3);
    }
    input[type="text"] {
      width: 300px;
      padding: 16px;
      border: none;
      border-radius: 30px;
      margin: 10px;
      text-align: center;
      font-size: 20px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }
    button {
      background: #ff3366;
      color: white;
      border: none;
      padding: 16px 28px;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      margin: 15px;
      transition: transform 0.2s ease;
    }
    button:hover {
      transform: scale(1.08);
      background: #ff6699;
    }
    .heart-meter {
      position: relative;
      width: 400px;
      height: 360px;
      margin: 40px auto;
    }
    .heart {
      position: absolute;
      width: 400px;
      height: 360px;
      top: 0;
      left: 0;
      background: #ff3366;
      clip-path: path('M200 340 L20 160 A100 100 0 1 1 200 70 A100 100 0 1 1 380 160 Z');
      overflow: hidden;
      box-shadow: 0 0 60px rgba(255,0,100,0.5);
    }
    .fill {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 0%;
      background: linear-gradient(0deg, #ff0040, #ff77a9);
      transition: height 1.2s ease-in-out;
    }
    .percentage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 64px;
      font-weight: bold;
      text-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    .message {
      margin-top: 30px;
      font-size: 24px;
      text-align: center;
      text-shadow: 0 0 15px rgba(255,255,255,0.3);
    }
    .controls {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>ðŸ’– Valentine Love Meter ðŸ’–</h1>
  <p>Enter two names and discover your love compatibility!</p>
  <div class="controls">
    <input type="text" id="nameA" placeholder="Your Name">
    <input type="text" id="nameB" placeholder="Their Name">
  </div>
  <div class="controls">
    <button id="checkBtn">Check Love</button>
    <button id="surpriseBtn">Surprise Me</button>
  </div>
  <div class="heart-meter">
    <div class="heart">
      <div id="fill" class="fill"></div>
    </div>
    <div id="percentage" class="percentage">0%</div>
  </div>
  <div id="resultText" class="message">Enter two names to start!</div>
  <script>
    function normalize(name){
      return String(name || '').toLowerCase().replace(/[^\p{L}\p{N}]/gu, '');
    }
    function nameHash(name){
      const s = normalize(name);
      let hash = 0n;
      for (let i = 0; i < s.length; i++) hash = (hash * 1315423911n) ^ BigInt(s.charCodeAt(i));
      const folded = Number((hash & 0xffffffffn) ^ ((hash >> 32n) & 0xffffffffn));
      return Math.abs(folded);
    }
    function computeCompatibility(a,b){
      const A = nameHash(a || '');
      const B = nameHash(b || '');
      if (!a && !b) return 0;
      if (normalize(a) && normalize(a) === normalize(b)) return 100;
      const combined = (BigInt(A) ^ (BigInt(B) << 3n)) + (BigInt(B) ^ (BigInt(A) << 1n));
      let x = combined;
      x ^= x >> 17n;
      x *= 0xed5ad4bbn;
      x ^= x >> 11n;
      const num = Number((x & 0xffffffffn) % 101n);
      return Math.max(0, Math.min(100, Math.abs(num)));
    }
    const fill = document.getElementById('fill');
    const percentage = document.getElementById('percentage');
    const resultText = document.getElementById('resultText');
    const nameA = document.getElementById('nameA');
    const nameB = document.getElementById('nameB');
    const checkBtn = document.getElementById('checkBtn');
    const surpriseBtn = document.getElementById('surpriseBtn');
    function setMeter(percent){
      fill.style.height = percent + '%';
      percentage.textContent = percent + '%';
    }
    function messageFor(percent){
      if (percent === 100) return 'A perfect match made in heaven! ðŸ’ž';
      if (percent >= 85) return 'True love is in the air! â¤ï¸';
      if (percent >= 65) return 'You two are a great pair! ðŸ’˜';
      if (percent >= 40) return 'Thereâ€™s potential! ðŸ’•';
      if (percent >= 20) return 'A sweet friendship at least! ðŸ’—';
      return 'Maybe not a perfect match... but love surprises! ðŸ’”';
    }
    function showResult(a,b){
      const p = computeCompatibility(a,b);
      setMeter(0);
      setTimeout(()=> setMeter(p), 50);
      resultText.textContent = messageFor(p);
    }
    checkBtn.addEventListener('click', ()=>{
      const a = nameA.value.trim();
      const b = nameB.value.trim();
      if (!a || !b){
        resultText.textContent = 'Please enter both names!';
        setMeter(0);
        return;
      }
      showResult(a,b);
    });
    const funNames = ["Alex","Jamie","Taylor","Jordan","Sam","Charlie","Morgan","Casey","Riley","Avery","Quinn","Harper","Sky","Rowan","Kai","Luna","Maya","Leo"];
    surpriseBtn.addEventListener('click', ()=>{
      const pick = ()=> funNames[Math.floor(Math.random()*funNames.length)];
      nameA.value = pick();
      nameB.value = pick();
      if (nameA.value === nameB.value){
        nameB.value = funNames[(funNames.indexOf(nameA.value)+3) % funNames.length];
      }
      showResult(nameA.value, nameB.value);
    });
  </script>
</body>
</html>
